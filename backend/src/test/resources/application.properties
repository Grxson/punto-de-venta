# ----------------------------------------
# Servidor
# ----------------------------------------
server.port=8080
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Deshabilitar Flyway en tests (usar DDL de Hibernate)
spring.flyway.enabled=false

# Deshabilitar seguridad en tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.root=WARN
logging.level.com.puntodeventa=INFO
logging.level.org.hibernate.SQL=WARN

# Virtual Threads
spring.threads.virtual.enabled=true

# CORS (Para tests)
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# JWT Configuration (Para tests)
jwt.secret=test-secret-key-for-testing-only-not-for-production-use
jwt.expiration=86400000

# SpringDoc/Swagger Configuration
springdoc.info.title=Punto de Venta API
springdoc.info.description=API RESTful para sistema de Punto de Venta
springdoc.info.version=1.0.0
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Application Build Info
app.version=1.0.0-SNAPSHOT
app.build=test
app.description=API RESTful para sistema de Punto de Venta
