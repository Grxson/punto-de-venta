# Base de Datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/puntodeventa
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console deshabilitada
spring.h2.console.enabled=false

# Seguridad (usar variables de entorno)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# CORS específico
cors.allowed-origins=${CORS_ORIGINS:https://app.example.com}

# Logging mínimo
logging.level.root=WARN
logging.level.com.puntodeventa=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Virtual Threads
spring.threads.virtual.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never

